<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרופיל - Smoke פלטפורמה למתכנתים</title>
    <link rel="stylesheet" href="styles/profile-styles.css">
    <script src="functionality/profile-func.js" defer></script>

</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <a href="./index.html" class="logo">S<span>moke</span></a>
            <nav class="nav-links">
                <a href="./creators.html">מפתחים</a>
                <a href="./about.html">אודות</a>
                <a href="./profile.html" class="active">פרופיל</a>
            </nav>
            <div class="header-actions">
                
            </div>
        </div>
    </header>

    <!-- Profile Header -->
    <section class="profile-header">
        <div class="container">
            <div class="profile-info">
                <div class="profile-avatar">
                    <div class="avatar-edit">✏</div>
                </div>
                <div class="profile-details">
                    <h1>דני כהן</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <div class="profile-content">
            <!-- Sidebar -->
            <aside class="profile-sidebar">
                <!-- Skills Card -->
                <div class="sidebar-card">
                    <h3 class="card-title">כישורים</h3>
                    <div class="skills-grid" id="skillsGrid">
                    </div>
                    <div class="add-skill">
                        <input type="text" id="newSkill" placeholder="הוסף כישור חדש">
                        <button class="btn btn-small" onclick="addSkill()">הוסף</button>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="sidebar-card">
                    <button class="btn" style="width: 100%; margin-bottom: 10px;" onclick="openAddWorkModal()">הוסף פרויקט חדש</button>
                </div>
            </aside>

            <!-- Main Profile Area -->
            <div class="profile-main">
                <!-- Tab Navigation -->
                <div class="main-card">
                    <div class="tab-navigation">
                        <button class="tab-btn active" onclick="switchTab('works')">הפרויקטים שלי</button>
                        <button class="tab-btn" onclick="switchTab('settings')">הגדרות</button>
                    </div>

                    <!-- Works Tab -->
                    <div id="works-tab" class="tab-content active">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h2>הפרויקטים שלי</h2>
                            <button class="btn" onclick="openAddWorkModal()">הוסף פרויקט</button>
                        </div>
                        
                        <div class="works-grid" id="worksGrid">
                            <!-- Works will be populated here -->
                        </div>
                    </div>

                    <!-- Settings Tab -->
                    <div id="settings-tab" class="tab-content">
                        <h2 style="margin-bottom: 20px;">הגדרות פרופיל</h2>
                        
                        <form>
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">שם מלא</label>
                                    <input type="text" class="form-input" id="settingsUsername">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">תחום התמחות</label>
                                    <select class="form-select" id="settingsSpecialty">
                                        <option>Unity Developer</option>
                                        <option>Unreal Developer</option>
                                        <option>Mobile Developer</option>
                                        <option>Game Designer</option>
                                        <option>2D Artist</option>
                                        <option>3D Artist</option>
                                        <option>VR Developer</option>
                                        <option>Web Games Developer</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">אודותיי</label>
                                <textarea class="form-textarea" id="settingsBio"></textarea>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">רמת ניסיון</label>
                                    <select class="form-select" id="settingsExperience">
                                        <option>Junior (0-2 שנים)</option>
                                        <option>Mid-level (2-5 שנים)</option>
                                        <option>Senior (5+ שנים)</option>
                                        <option>Lead (8+ שנים)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">זמינות לעבודה</label>
                                    <select class="form-select" id="settingsAvailability">
                                        <option>זמין למשרה מלאה</option>
                                        <option>זמין לפרילנס</option>
                                        <option>זמין לפרויקטים קצרים</option>
                                        <option>לא זמין כרגע</option>
                                    </select>
                                </div>
                            </div>

                            <div style="display: flex; gap: 15px; margin-top: 30px;">
                                <button type="submit" class="btn btn-success">שמור שינויים</button>
                                <button type="button" class="btn btn-outline">ביטול</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Work Modal -->
    <div id="addWorkModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAddWorkModal()">&times;</span>
            <h2 style="margin-bottom: 20px;">הוסף פרויקט חדש</h2>
            
            <form id="addWorkForm">
                <div class="form-group">
                    <label class="form-label">שם הפרויקט</label>
                    <input type="text" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">תיאור</label>
                    <textarea class="form-textarea" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">קטגוריה</label>
                        <select class="form-select" required>
                            <option value="">בחר קטגוריה</option>
                            <option>Mobile Game</option>
                            <option>PC Game</option>
                            <option>Web Game</option>
                            <option>VR/AR</option>
                            <option>Game Tool</option>
                            <option>Prototype</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">סטטוס</label>
                        <select class="form-select" required>
                            <option value="">בחר סטטוס</option>
                            <option>בפיתוח</option>
                            <option>הושלם</option>
                            <option>זמין להורדה</option>
                            <option>ארכיון</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">תגיות (הפרד בפסיקים)</label>
                    <input type="text" class="form-input" placeholder="Unity, Mobile, Action, RPG">
                </div>

                <div class="form-group">
                    <label class="form-label">קישור לפרויקט</label>
                    <input type="url" class="form-input" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label class="form-label">תמונה</label>
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-icon">📷</div>
                        <p>לחץ להעלאת תמונה</p>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    </div>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success">הוסף פרויקט</button>
                    <button type="button" class="btn btn-outline" onclick="closeAddWorkModal()">ביטול</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
